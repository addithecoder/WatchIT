<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Welcome</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
    <div class="login-page">
        <div class="form">
          <form class="register-form">
            <header style="text-align:center"; class="login">Create Account</header>
                  <label>Name</label>
            <input type="text" id="txtName" placeholder="name"/>
                  <label>Email</label>
            <input type="text" id="txtEmail_register" placeholder="email"/>
                  <label>Password</label>
            <input type="password" id="txtPassword_register" placeholder="password"/>
            <button type="submit" id="btnSignup">create</button>
            <p class="message">Already have an account? <a href="#">Login</a></p>
          </form>
          <form class="login-form">
                  <header style="text-align:center;" class="login">Login</header>
            <label>Email</label>
            <input type="text" id="txtEmail_login" placeholder="email"/>
                  <label>Password</label>
      
            <input type="password" id="txtPassword_login" placeholder="password"/>
            <button type="submit" id="btnLogin">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
      <script src="ind.js"></script>
      <script src="./reg.js"></script>
      <script src="./sar.js"></script>
      <script>
        $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
      </script>

      <script src="https://www.gstatic.com/firebasejs/ui/10.1.0/firebase-ui-auth.js"></script>

      
      
</body>
</html>
